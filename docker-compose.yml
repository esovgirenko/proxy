version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: proxy_db
    environment:
      POSTGRES_USER: proxy_user
      POSTGRES_PASSWORD: proxy_password
      POSTGRES_DB: proxy_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proxy_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: proxy_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: proxy_app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://proxy_user:proxy_password@db:5432/proxy_db
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change_this_secret_key_in_production}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 30
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      RATE_LIMIT_PER_MINUTE: 60
      MAX_REQUEST_SIZE_MB: 10
      DOMAIN: localhost
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
